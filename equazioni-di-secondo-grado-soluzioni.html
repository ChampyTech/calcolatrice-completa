<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equazioni di 2° grado (soluzioni)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Equazioni di 2° grado (soluzioni)</h1>

        <p class="madeWithLove">Made with ❤️ by <a href="https://github.com/ChampyTech">ChampyTech</a></p>

        <hr>

        <h3>Dati</h3>

        <i>Ax² + Bx + c = 0</i>

        <label>A: <input type="number" id="AInput"></label>
        <label>B: <input type="number" id="BInput"></label>
        <label>C: <input type="number" id="CInput"></label>

        <button onclick="calcola()">Calcola</button>

        <h3>Risultati</h3>

        <span id="risultato">-</span>
    </div>

    <script>
        function calcola() {
            let A = parseFloat(document.getElementById('AInput').value);
            let B = parseFloat(document.getElementById('BInput').value);
            let C = parseFloat(document.getElementById('CInput').value);
            let risultato = document.getElementById('risultato');

            if (A == 0) return risultato.textContent = 'Ricordati che A non può essere uguale a 0.';
            if (isNaN(A) || isNaN(B) || isNaN(C)) return risultato.textContent = 'Per favore inserisci tutti e 3 i valori.';

            let discriminante = B * B - 4 * A * C;

            if (discriminante < 0) {
                risultato.innerHTML = 'Nessuna soluzione reale.';
            } else if (discriminante == 0) {
                let X = (-B) / (2 * A);
                risultato.innerHTML = `Soluzioni reali coincidenti: <br> x₁ = x₂= ${X.toLocaleString('it-IT')}`;
            } else {
                let X1 = (-B + Math.sqrt(discriminante)) / (2 * A);
                let X2 = (-B - Math.sqrt(discriminante)) / (2 * A);
                risultato.innerHTML = `Soluzioni reali e distinte: <br> x₁ = ${X1.toLocaleString('it-IT')} <br> x₂ = ${X2.toLocaleString('it-IT')}`;
            }
        }
    </script>
</body>

</html>
