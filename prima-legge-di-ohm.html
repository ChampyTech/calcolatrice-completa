<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima legge di Ohm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Prima legge di Ohm</h1>

        <p class="madeWithLove">Made with ❤️ by <a href="https://github.com/ChampyTech">ChampyTech</a></p>

        <hr>

        <h3>Dati</h3>

        <p><label for="tensione">Tensione (V): <input type="number" id="tensioneInput"> V</label></p>

        <p><label for="corrente">Corrente (I): <input type="number" id="correnteInput"> A</label></p>

        <p><label for="resistenza">Resistenza (R): <input type="number" id="resistenzaInput"> Ω</label></p>

        <button onclick="calcola()">Calcola</button>

        <h3>Risultati</h3>

        <span id="risultato">-</span>
    </div>

    <script>
        function calcola() {
            let V = parseFloat(document.getElementById('tensioneInput').value);
            let I = parseFloat(document.getElementById('correnteInput').value);
            let R = parseFloat(document.getElementById('resistenzaInput').value);
            let risultato = document.getElementById('risultato');

            if (isNaN(V) && !isNaN(I) && !isNaN(R)) {
                V = I * R;
                risultato.textContent = `Tensione (V) = ${V.toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} V`;
            } else if (!isNaN(V) && isNaN(I) && !isNaN(R)) {
                I = V / R;
                risultato.textContent = `Corrente (I) = ${I.toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} A`;
            } else if (!isNaN(V) && !isNaN(I) && isNaN(R)) {
                R = V / I;
                risultato.textContent = `Resistenza (R) = ${R.toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} Ω`;
            } else if (!isNaN(V) && !isNaN(I) && !isNaN(R)) {
                risultato.textContent = 'Lasciami calcolare qualcosa!';
            } else {
                risultato.textContent = 'Inserisci almeno due valori.';
            };
        }
    </script>
</body>

</html>
