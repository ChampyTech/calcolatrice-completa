<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equazioni di 2° grado (somma e prodotto)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Equazioni di 2° grado (somma e prodotto)</h1>

        <p class="madeWithLove">Made with ❤️ by <a href="https://github.com/ChampyTech">ChampyTech</a></p>

        <hr>

        <h3>Dati</h3>

        <i>Ax² + Bx + c = 0</i>

        <p><label for="A">A: <br> <input type="number" id="AInput"></label></p>

        <p><label for="B">B: <br> <input type="number" id="BInput"></label></p>

        <p><label for="C">C: <br> <input type="number" id="CInput"></label></p>

        <button onclick="calcola()">Calcola</button>

        <h3>Risultati</h3>

        <span id="risultato">-</span>
    </div>

    <script>
        function calcola() {
            let A = parseFloat(document.getElementById('AInput').value);
            let B = parseFloat(document.getElementById('BInput').value);
            let C = parseFloat(document.getElementById('CInput').value);
            let somma = document.getElementById('somma');
            let prodotto = document.getElementById('prodotto');

            if (A == 0) return risultato.textContent = 'Ricordati che A non può essere uguale a 0.';
            if (isNaN(A) || isNaN(B) || isNaN(C)) return risultato.textContent = 'Per favore inserisci tutti e 3 i valori.';

            let sommaValori = -B / A;
            let prodottoValori = C / A;

            risultato.textContent = `Somma = ${sommaValori.toLocaleString('it-IT')} Prodotto: ${prodottoValori.toLocaleString('it-IT')}`;
        }
    </script>
</body>

</html>
