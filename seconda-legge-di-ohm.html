<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda legge di Ohm</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Seconda legge di Ohm</h1>

        <p class="madeWithLove">Made with ❤️ by <a href="https://github.com/ChampyTech">ChampyTech</a></p>

        <hr>

        <h3>Dati</h3>

        <label>Resistività (ρ): <input type="number" id="resistivitaInput"> Ωm</label>
        <label>Lunghezza (L): <input type="number" id="lunghezzaInput"> m</label>
        <label>Sezione (S): <input type="number" id="sezioneInput"> m²</label>
        <label>Resistenza (R): <input type="number" id="resistenzaInput"> Ω</label>

        <button onclick="calcola()">Calcola</button>

        <h3>Risultati</h3>

        <span id="risultato">-</>
    </div>

    <script>
        function calcola() {
            let Ro = parseFloat(document.getElementById('resistivitaInput').value);
            let L = parseFloat(document.getElementById('lunghezzaInput').value);
            let S = parseFloat(document.getElementById('sezioneInput').value);
            let R = parseFloat(document.getElementById('resistenzaInput').value);
            let risultato = document.getElementById('risultato');

            if (isNaN(Ro) && !isNaN(L) && !isNaN(S) && !isNaN(R)) {
                Ro = R * S / L;
                risultato.innerHTML = `Resistività (ρ) = ${Ro.toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} Ωm`;
            } else if (!isNaN(Ro) && isNaN(L) && !isNaN(S) && !isNaN(R)) {
                L = R * S / Ro;
                risultato.innerHTML = `Lunghezza (L) = ${L.toFixed(3).toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} m`;
            } else if (!isNaN(Ro) && !isNaN(L) && isNaN(S) && !isNaN(R)) {
                S = Ro * L / R;
                risultato.innerHTML = `Sezione (S) = ${S.toFixed(3).toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} m²`;
            } else if (!isNaN(Ro) && !isNaN(L) && !isNaN(S) && isNaN(R)) {
                R = Ro * L / S;
                risultato.innerHTML = `Resistenza (R) = ${R.toFixed(3).toLocaleString('it-IT', { minimumFractionDigits: 3, maximumFractionDigits: 3 })} Ω`;
            } else if (!isNaN(Ro) && !isNaN(L) && !isNaN(S) && !isNaN(R)) {
                risultato.innerHTML = 'Ma fammi calcolare qualcosa :(';
            } else {
                risultato.innerHTML = 'Inserisci almeno 3 valori, please.';
            };
        }
    </script>
</body>

</html>
